<md-card>
  <md-card-header class="bg-gray">
    <md-card-title>
      <h1>{{title}}</h1>
    </md-card-title>
    <md-card-subtitle>{{subtitle}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <table class="width80">
      <tr>
        <td>
          <md-input-container class="full-width">
            <input mdInput type="text" placeholder="YouTube video url" [(ngModel)]="youtubeUrl" [disabled]="inProcess" />
          </md-input-container>
        </td>
        <td>
          <button md-raised-button (click)="getLinksButtonOnClick()" [disabled]="inProcess" class="getlinks-button"><md-icon>link</md-icon> Get Links</button>
        </td>
      </tr>
    </table>
    <hr *ngIf="youtubePageModel != null || errorMessage != ''" />
    <table class="table" *ngIf="youtubePageModel != null">
      <thead>
        <tr>
          <td class="text-center" colspan="100"> {{youtubePageModel.pageTitle}} </td>
        </tr>
        <tr>
          <td>#</td>
          <td>Quality</td>
          <td>Type</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of youtubePageModel.Links; let myIndex = index">
          <td>{{ myIndex + 1 }}</td>
          <td>
            <md-radio-button name="selectTypeRadio" (change)="selectRadioButtonOnChange($event, item)">{{ item.quality }}</md-radio-button>
          </td>
          <td>{{ item.type }}</td>
        </tr>
      </tbody>
      <tfoot *ngIf="selectedDownloadModel != null && !inProcess">
        <tr>
          <td colspan="3" class="text-center">
            <button md-raised-button (click)="downloadButtonOnClick()" class="getdownloadlinks-button"><md-icon>file_download</md-icon> Download</button>
          </td>          
        </tr>
        <tr>
          <td colspan="3">Your download will start</td>
        </tr>
      </tfoot>
    </table>
    <div class="spinner">
      <md-spinner *ngIf="inProcess"></md-spinner>
    </div>
    <div class="text-danger" *ngIf="errorMessage != ''" [innerHTML]="errorMessage"></div>
  </md-card-content>
</md-card>
